<div class="example-header">

    <!-- Version ohne Pagination <table mat-table [dataSource]="EmpData"> -->

    <mat-form-field >
      <mat-label>Filter by the Gender</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search columns" #input>
    </mat-form-field>

    <!-- Version mit Pagination -->
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
        <th mat-header-cell *matHeaderCellDef> {{column}} </th>
        <td mat-cell *matCellDef="let emp"> {{emp[column]}} </td>
      </ng-container>

      <!-- <tr mat-header-row *matHeaderRowDef="['Id']"></tr> -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row        *matRowDef      ="let emprow; columns: displayedColumns;" (click)="getRecord(emprow)"></tr>

    </table>

    <mat-paginator #paginator [pageSizeOptions]="[6,7,8]" showFirstLastButtons></mat-paginator>
  </div>
